<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient principal -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ebb548;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9aa872;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b5b95;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Hexagone moderne -->
  <path d="M 100 20 L 160 55 L 160 125 L 100 160 L 40 125 L 40 55 Z" 
        fill="none" 
        stroke="url(#mainGradient)" 
        stroke-width="4"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- M stylisé -->
  <text x="68" y="115" 
        font-family="'Arial Black', sans-serif" 
        font-size="70" 
        font-weight="900" 
        fill="url(#mainGradient)"
        letter-spacing="-2">
    M
  </text>

  <!-- L stylisé -->
  <text x="115" y="115" 
        font-family="'Arial Black', sans-serif" 
        font-size="70" 
        font-weight="900" 
        fill="url(#mainGradient)"
        letter-spacing="-2">
    L
  </text>

  <!-- Petite ligne de code stylisée sous les initiales -->
  <path d="M 60 130 L 70 140 L 60 150" 
        stroke="#ebb548" 
        stroke-width="2.5" 
        fill="none" 
        stroke-linecap="round"/>
  
  <line x1="75" y1="140" x2="95" y2="140" 
        stroke="#9aa872" 
        stroke-width="2.5" 
        stroke-linecap="round"/>

  <!-- Symbole data (mini graphique) -->
  <path d="M 105 135 L 110 140 L 115 133 L 120 138 L 125 130" 
        stroke="#6b5b95" 
        stroke-width="2.5" 
        fill="none" 
        stroke-linecap="round"/>
  
  <path d="M 130 130 L 140 140 L 130 150" 
        stroke="#9aa872" 
        stroke-width="2.5" 
        fill="none" 
        stroke-linecap="round"/>
</svg>